<h2>Users</h2>
<button mat-raised-button color="primary" (click)="createUser()">Create User</button>
<mat-table [dataSource]="users" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="fullName">
        <mat-header-cell *matHeaderCellDef> Full Name </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.firstName}} {{user.lastName}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="username">
        <mat-header-cell *matHeaderCellDef> Username </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.username}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.email}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let user">
            <button mat-button color="accent" (click)="viewUser(user.id)">View</button>
            <button mat-button color="warn" (click)="editUser(user.id)">Edit</button>
            <button mat-button color="warn" (click)="deleteUser(user.id)">Delete</button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="['id', 'fullName', 'username', 'email', 'actions']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['id', 'fullName', 'username', 'email', 'actions'];"></mat-row>
</mat-table>
